[hostname]
interval=120
command=hostname

# Gigs of root partition free
[disk_free]
#label=DSK FREE
# U+1F4BE <-- emoji unocode ID
#label=💾 <-- emoji
label=
interval=60
command= echo ' ' $(df -h / | awk {'print $4'} | tail -1)

# Pull the 'wa' field from the 'top' command to get I/O use estimate
[io_used]
#label=IO WA
# U+1F4BD
#label=💽
label=
separator=true
interval=3
command=echo ' ' $(top -b | head -3 | grep -o '[0-9]*\.[0-9]* wa' | tr -d [:space:] | tr -d 'wa')

# Gigs of physical memory free
[memory]
#label=MEM AVAIL
# U+1F9E0
#label=🧠
label=
interval=5
command=echo ' ' $(free -h | awk '{print $7}' | sed -n 2p | tr -d 'i')

# Megabytes of swap space used
[memory]
#label=SWP USE
# U+1F504
#label=🔄
label=
interval=5
command=echo ' ' $(echo $(cat /proc/swaps | cut -f 3 | tail -1) / 1000 | bc)'M'

# System load, as seen in the 'top' command
[load_average]
#label=SYS
# U+1F4CA
#label=📈
label=
separator=true
interval=5
command=echo ' ' $(cat /proc/loadavg | cut -f 1 -d ' ')

# CPU temperature
[temp]
#label=CPU
# U+1F321
#label=🌡️
label=
separator=true
interval=10
command=echo ' ' $(sensors -u | grep temp1_input | head -1 | awk {'print $2'} | cut -f 1 -d '.')'°C'

# Reads a file written to /tmp by the redshift brightness control scripts in .config/i3/redshift/
[redshift_brightness]
#label=BRIGHTNESS
# U+1F506
#label=🔆
label=
separator=true
interval=1
command=echo ' ' $(cat /tmp/redshift-brightness)"0%"

# Volume indicator
[volume]
#label=VOL
# U+1F50A
#label=🔊
label=
interval=1
command=echo ' ' $(amixer get Master | grep -o '[0-9]*%' | sed -n 1p)

# Current system time
[time]
command=date '+%a  %Y-%m-%d  %H:%M  '
interval=5

